<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/svg+xml" href="images/logo.svg" />
    <title>Pathing Algos n Mazes</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/option-list.css" />
    <link rel="stylesheet" href="styles/container.css" />
    <link rel="stylesheet" href="styles/menu-area.css" />
    <link rel="stylesheet" href="styles/info-area.css" />
    <link rel="stylesheet" href="styles/grid.css" />
    <script src="scripts/main.js" defer type="module"></script>
  </head>
  <body>
    <nav class="navbar">
      <a href="/"><h1>Pathing Algos n Mazes</h1></a>
      <button id="clear-board" class="btn primary">Clear Board</button>
      <button id="clear-walls" class="btn primary">Clear Walls & Nodes</button>
      <button id="clear-path" class="btn primary">Clear Path</button>
    </nav>

    <section class="container">
      <section class="left-section">
        <div class="menu-area">
          <div class="unidirectionalAlgo">
            <div class="option-list">
              <div class="option">
                <input
                  type="radio"
                  name="category"
                  class="radio"
                  id="dijkstra"
                />
                <label for="dijkstra">Dijkstra</label>
              </div>

              <div class="option">
                <input type="radio" name="category" class="radio" id="a*" />
                <label for="a*">A*</label>
              </div>

              <div class="option">
                <input type="radio" name="category" class="radio" id="bfs" />
                <label for="bfs">Breadth First Search</label>
              </div>

              <div class="option">
                <input type="radio" name="category" class="radio" id="dfs" />
                <label for="dfs">Depth First Search</label>
              </div>

              <div class="option">
                <input
                  type="radio"
                  name="category"
                  class="radio"
                  id="greedyBfs"
                />
                <label for="greedyBfs">Greedy Best First Search</label>
              </div>

              <div class="option">
                <input
                  type="radio"
                  name="category"
                  class="radio"
                  id="modifiedDijkstra"
                />
                <label for="modifiedDijkstra">Modified Dijkstra</label>
              </div>
            </div>

            <div class="select">Unidirectional Algorithms</div>
          </div>

          <div class="bidirectionalAlgo">
            <div class="option-list">
              <div class="option">
                <input
                  type="radio"
                  name="category"
                  class="radio"
                  id="bidirectionalDijkstra"
                />
                <label for="bidirectionalDijkstra"
                  >Bidirectional Dijkstra</label
                >
              </div>

              <div class="option">
                <input
                  type="radio"
                  name="category"
                  class="radio"
                  id="bidirectionalA*"
                />
                <label for="bidirectionalA*">Bidirectional A*</label>
              </div>
            </div>

            <div class="select">Bidirectional Algorithms</div>
          </div>

          <div class="mazes">
            <div class="option-list">
              <div class="option">
                <input
                  type="radio"
                  name="category"
                  class="radio"
                  id="recursiveBacktracking"
                />
                <label for="recursiveBacktracking"
                  >Recursive Backtracking</label
                >
              </div>

              <div class="option">
                <input
                  type="radio"
                  name="category"
                  class="radio"
                  id="randomizedKruskal"
                />
                <label for="randomizedKruskal">Randomized Kruskal</label>
              </div>

              <div class="option">
                <input
                  type="radio"
                  name="category"
                  class="radio"
                  id="randomizedPrim"
                />
                <label for="randomizedPrim">Randomized Prim</label>
              </div>

              <div class="option">
                <input type="radio" name="category" class="radio" id="wilson" />
                <label for="wilson">Wilson</label>
              </div>

              <div class="option">
                <input
                  type="radio"
                  name="category"
                  class="radio"
                  id="recursiveDivision"
                />
                <label for="recursiveDivision">Recursive Division</label>
              </div>
            </div>

            <div class="select">Mazes</div>
          </div>

          <button id="visualize" class="btn success">Visualize</button>
        </div>

        <div class="info-area">
          <div class="info-line">
            <div class="box start"></div>
            <h3>Start Node</h3>
          </div>

          <div class="info-line">
            <div class="box goal"></div>
            <h3>Goal Node</h3>
          </div>

          <div class="info-line">
            <div class="box unvisited"></div>
            <h3>Unvisited Node</h3>
          </div>

          <div class="info-line">
            <div class="box marked"></div>
            <h3>Marked Node</h3>
          </div>

          <div class="info-line">
            <div class="box visited"></div>
            <h3>Visited Node</h3>
          </div>

          <div class="info-line">
            <div class="box path"></div>
            <h3>Path</h3>
          </div>

          <div class="info-line">
            <div class="box wall"></div>
            <h3>Wall</h3>
          </div>
        </div>
      </section>

      <section class="right-section">
        <div class="grid"></div>
      </section>
    </section>
  </body>
</html>
